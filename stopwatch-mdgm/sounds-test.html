<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Sounds Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            font-family: inherit;
            font-size: 16px;
            color: white;
            background: #667eea;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.success {
            background: #10b981;
        }
        
        button.success:hover {
            background: #059669;
        }
        
        button.error {
            background: #ef4444;
        }
        
        button.error:hover {
            background: #dc2626;
        }
        
        button.warning {
            background: #f59e0b;
        }
        
        button.warning:hover {
            background: #d97706;
        }
        
        button.info {
            background: #3b82f6;
        }
        
        button.info:hover {
            background: #2563eb;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Š Browser Sounds Demo</h1>
        
        <div class="button-group">
            <button id="clickBtn">Click Sound</button>
            <button id="hoverBtn">Hover Sound</button>
            <button class="success" id="successBtn">Success âœ“</button>
            <button class="error" id="errorBtn">Error âœ—</button>
            <button class="warning" id="warningBtn">Warning âš </button>
            <button class="info" id="infoBtn">Info â„¹</button>
            <button id="beepBtn">Beep Sound</button>
            <button id="notifyBtn">Notification</button>
        </div>
        
        <p class="description">
            Click any button to hear the corresponding sound effect
        </p>
    </div>

    <script>
        // Preload all sounds for better performance
        const sounds = {
            click: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
            success: new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'),
            error: new Audio('https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3'),
            warning: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            info: new Audio('https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3'),
            notification: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3')
        };
        
        // Function to play a sound
        function playSound(sound) {
            sound.currentTime = 0; // Reset to beginning
            sound.play().catch(error => {
                console.error('Error playing sound:', error);
            });
        }
        
        // Function to create beep using Web Audio API
        function playBeep(frequency = 800, duration = 100) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }
        
        // Attach click events
        document.getElementById('clickBtn').addEventListener('click', () => {
            playSound(sounds.click);
        });
        
        document.getElementById('successBtn').addEventListener('click', () => {
            playSound(sounds.success);
        });
        
        document.getElementById('errorBtn').addEventListener('click', () => {
            playSound(sounds.error);
        });
        
        document.getElementById('warningBtn').addEventListener('click', () => {
            playSound(sounds.warning);
        });
        
        document.getElementById('infoBtn').addEventListener('click', () => {
            playSound(sounds.info);
        });
        
        document.getElementById('notifyBtn').addEventListener('click', () => {
            playSound(sounds.notification);
        });
        
        document.getElementById('beepBtn').addEventListener('click', () => {
            playBeep(800, 150);
        });
        
        // Add hover sound effect
        document.getElementById('hoverBtn').addEventListener('mouseenter', () => {
            playSound(sounds.click);
        });
    </script>
</body>
</html>
